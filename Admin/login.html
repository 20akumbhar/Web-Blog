<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script defer src="/__/firebase/7.5.2/firebase-app.js"></script>
    <script defer src="/__/firebase/7.5.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <style>
        @media (max-width: 799.98px) {

            /* fro small screen*/
            .card {
                width: auto;
            }
        }

        @media (min-width: 800px) {

            /*for big screen*/
            .card {
                widows: 300px;
            }
        }
    </style>

</head>

<body class="bg-dark" style="text-align: center;">
    <h1 class="text-white" style="margin: 20px;">Admin Login</h1>
    <hr class="text-white" style="color: white;">
    <div class="card bg-light" style="margin: 40px;">
        <form style="text-align: left; margin: 20px;" onsubmit="login();" id="login-form">
            <div class="form-group">
                <label for="email float-left">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault()
        });
        document.addEventListener('DOMContentLoaded', function () {
            try {
                let app = firebase.app();
                firebase.auth().onAuthStateChanged(function (user) {
                    if (user) {
                        window.location.href = "index.html";
                    } else {
                        // No user is signed in.
                    }
                });
            } catch (e) {
                console.error(e);
            }

        });
        function login() {
            //this.preventDefault();
            var mail = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(mail, pass).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                console.error(error.message);
                // ...
            });

        }
    </script>
</body>

</html>
